              }
        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #ff6347; 
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ff6347; 
        }
        p {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;

        }

            color: #333;
